<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <div class="card">
      <div class="card-img">
        <img src="/images/image-victor.jpg" alt="profile picture">
      </div>
      <div class="card-content">
        <div class="profile">
          <p class="name">Victor Crest <span class="age">26</span></p>
          <p class="city">London</p>
        </div>
        <hr>
        <div class="card-stat">
          <div class="stat">
            <p class="stat-number">80K</p>
            <p class="stat-name">Followers</p>
          </div>
          <div class="stat">
            <p class="stat-number">803K</p>
            <p class="stat-name">Likes</p>
          </div>
          <div class="stat">
            <p class="stat-number">1.4K</p>
            <p class="stat-name">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
